<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Reputação Online</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="estilos.css">

</head>
<body>

    <div class="container-fluid p-4">
        <h1 class="mb-4">Painel de Reputação Online</h1>

        <div class="row">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card shadow-sm h-100 kpi-card">
                    <div class="card-body">
                        <i class="bi bi-star-half text-primary"></i>
                        <div>
                            <div id="kpi-nota-media" class="card-value">0.0</div>
                            <div class="card-label">Nota Média Geral</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card shadow-sm h-100 kpi-card">
                    <div class="card-body">
                        <i class="bi bi-chat-left-text text-success"></i>
                        <div>
                            <div id="kpi-total-avaliacoes" class="card-value">0</div>
                            <div class="card-label">Total de Avaliações</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card shadow-sm h-100 kpi-card">
                    <div class="card-body">
                        <i class="bi bi-hand-thumbs-up text-info"></i>
                        <div>
                            <div id="kpi-positivas" class="card-value">0%</div>
                            <div class="card-label">Avaliações Positivas</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card shadow-sm h-100 kpi-card">
                    <div class="card-body">
                        <i class="bi bi-graph-up-arrow text-warning"></i>
                        <div>
                            <div id="kpi-novas-avaliacoes" class="card-value">+0</div>
                            <div class="card-label">Novas nos Últimos 7 dias</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-8 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header">Reputação ao Longo do Tempo (Nota Média)</div>
                    <div class="card-body"><canvas id="reputationChart"></canvas></div>
                </div>
            </div>
            <div class="col-xl-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header">Análise de Sentimento</div>
                    <div class="card-body"><canvas id="sentimentChart"></canvas></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header">Adicionar Novo Comentário (Simulação)</div>
                    <div class="card-body">
                        <form id="addCommentForm" class="row g-3 align-items-end">
                            <div class="col-md-3">
                                <label for="newAuthor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="newAuthor" required>
                            </div>
                            <div class="col-md-5">
                                <label for="newCommentText" class="form-label">Comentário</label>
                                <input type="text" class="form-control" id="newCommentText" required>
                            </div>
                            <div class="col-md-1">
                                <label for="newRating" class="form-label">Nota</label>
                                <select id="newRating" class="form-select">
                                    <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
                                </select>
                            </div>
                             <div class="col-md-1">
                                <label for="newSource" class="form-label">Origem</label>
                                <select id="newSource" class="form-select">
                                    <option value="google">Google</option><option value="facebook">Facebook</option><option value="instagram">Instagram</option>
                                </select>
                            </div>
                             <div class="col-md-1">
                                <label for="newSentiment" class="form-label">Sentimento</label>
                                <select id="newSentiment" class="form-select">
                                    <option value="positive">Positivo</option><option value="neutral">Neutro</option><option value="negative">Negativo</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        Últimos Comentários
                        <div>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-outline-secondary active" data-filter="all">Todos</button>
                                <button type="button" class="btn btn-outline-success" data-filter="positive">Positivos</button>
                                <button type="button" class="btn btn-outline-warning" data-filter="neutral">Neutros</button>
                                <button type="button" class="btn btn-outline-danger" data-filter="negative">Negativos</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body comment-feed" id="comment-feed-container">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="scripts.js"></script>
</body>
</html>
