<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Científica</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Calculadora.css">
</head>
<body>
<div class="container-calculadora">
    <div class="calculadora card shadow">
        <div class="card-body">
            <input type="text" id="visor" class="form-control mb-3 text-end" value="0" readonly>

            <div class="row g-2">
                <div class="col-7">
                    <div class="row g-2">
                        <div class="col-4"><button class="btn btn-dark w-100 funcao">sen</button></div>
                        <div class="col-4"><button class="btn btn-dark w-100 funcao">cos</button></div>
                        <div class="col-4"><button class="btn btn-dark w-100 funcao">tan</button></div>
                        
                        <div class="col-4"><button class="btn btn-dark w-100 funcao">asen</button></div>
                        <div class="col-4"><button class="btn btn-dark w-100 funcao">acos</button></div>
                        <div class="col-4"><button class="btn btn-dark w-100 funcao">atan</button></div>

                        <div class="col-4"><button class="btn btn-dark w-100 funcao">ln</button></div>
                        <div class="col-4"><button class="btn btn-dark w-100 funcao">log</button></div>
                        <div class="col-4"><button class="btn btn-info w-100 operador">xʸ</button></div>
                        
                        <div class="col-4"><button class="btn btn-dark w-100 funcao">sinh</button></div>
                        <div class="col-4"><button class="btn btn-dark w-100 funcao">cosh</button></div>
                        <div class="col-4"><button class="btn btn-dark w-100 funcao">tanh</button></div>

                        <div class="col-4"><button class="btn btn-secondary w-100 constante">π</button></div>
                        <div class="col-4"><button class="btn btn-secondary w-100 constante">e</button></div>
                        <div class="col-4"><button class="btn btn-dark w-100 funcao">n!</button></div>
                    </div>
                </div>

                <div class="col-5">
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-danger w-100">C</button></div>
                        <div class="col-6"><button class="btn btn-warning w-100">&larr;</button></div>
                        
                        <div class="col-4"><button class="btn btn-light w-100 numero">7</button></div>
                        <div class="col-4"><button class="btn btn-light w-100 numero">8</button></div>
                        <div class="col-4"><button class="btn btn-light w-100 numero">9</button></div>

                        <div class="col-4"><button class="btn btn-light w-100 numero">4</button></div>
                        <div class="col-4"><button class="btn btn-light w-100 numero">5</button></div>
                        <div class="col-4"><button class="btn btn-light w-100 numero">6</button></div>

                        <div class="col-4"><button class="btn btn-light w-100 numero">1</button></div>
                        <div class="col-4"><button class="btn btn-light w-100 numero">2</button></div>
                        <div class="col-4"><button class="btn btn-light w-100 numero">3</button></div>
                        
                        <div class="col-8"><button class="btn btn-light w-100 numero">0</button></div>
                        <div class="col-4"><button class="btn btn-light w-100">.</button></div>

                        <div class="col-4"><button class="btn btn-info w-100 operador">/</button></div>
                        <div class="col-4"><button class="btn btn-info w-100 operador">*</button></div>
                        <div class="col-4"><button class="btn btn-info w-100 operador">-</button></div>
                        <div class="col-6"><button class="btn btn-info w-100 operador">+</button></div>
                        <div class="col-6"><button class="btn btn-primary w-100 botao-igual">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="calculadora.js"></script>
</body>
</html>
