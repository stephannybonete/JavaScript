<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Panificadora</title>
    <link rel="stylesheet" href="style.css">
</head>
        
<body>
    <h1>Controle de Estoque - Panificadora Pão na chapa
        
    </h1>

    <!-- Formulário para adicionar novo produto -->
    <form id="form-produto">
        <input type="text" id="nome" placeholder="Nome do produto" required>
        <input type="number" id="quantidade" placeholder="Quantidade" min="0" required>
        <input type="text" id="unidade" placeholder="Unidade (ex: kg, unid)" required>
        <input type="text" id="categoria" placeholder="Categoria (ex: pão, doce)" required>
        <button type="submit">Adicionar Produto</button>
    </form>

    <!-- Campo de busca -->
    <input type="text" id="busca" placeholder="Buscar produto...">

    <!-- Tabela para exibir os produtos -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Unidade</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-produtos">
            <!-- Produtos serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
