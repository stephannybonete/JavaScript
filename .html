<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Concorrência</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container mt-4">
        <div class="card shadow-sm mb-4">
            <div class="card-header">
                <h3>Cadastro de Análise de Concorrência</h3>
            </div>
            <div class="card-body">
                <form id="competitorForm" autocomplete="off" novalidate>
                    <input type="hidden" id="analysisId">
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="competitorName">Nome do Concorrente</label>
                            <input type="text" class="form-control" id="competitorName" placeholder="Ex: Hotel Atlântico" required disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="productName">Produto / Serviço Analisado</label>
                            <input type="text" class="form-control" id="productName" placeholder="Ex: Pacote Fim de Semana" required disabled>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="competitorPrice">Preço (R$)</label>
                            <input type="text" class="form-control" id="competitorPrice" placeholder="R$ 0,00" required disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="strategyDescription">Descrição da Estratégia / Promoção</label>
                        <textarea class="form-control" id="strategyDescription" rows="3" placeholder="Ex: Oferecem café da manhã grátis e checkout tardio." disabled></textarea>
                    </div>
                    <div class="form-row">
                         <div class="form-group col-md-6">
                            <label for="strengths">Pontos Fortes</label>
                            <textarea class="form-control" id="strengths" rows="2" placeholder="Ex: Localização central, marketing agressivo nas redes sociais." disabled></textarea>
                        </div>
                         <div class="form-group col-md-6">
                            <label for="weaknesses">Pontos Fracos</label>
                            <textarea class="form-control" id="weaknesses" rows="2" placeholder="Ex: Avaliações negativas sobre a limpeza, preço elevado." disabled></textarea>
                        </div>
                    </div>
                     <div class="form-group col-md-4 pl-0">
                        <label for="analysisDate">Data da Análise</label>
                        <input type="date" class="form-control" id="analysisDate" disabled>
                    </div>

                    <hr>
                    <div>
                        <button id="btn_inserir" type="button" class="btn btn-primary">Inserir</button>
                        <button id="btn_gravar" type="submit" class="btn btn-success" disabled>Gravar</button>
                        <button id="btn_cancelar" type="button" class="btn btn-warning" disabled>Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header">
                <h3>Análises Cadastradas</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar por concorrente ou produto...">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>Concorrente</th>
                                <th>Produto/Serviço</th>
                                <th>Preço</th>
                                <th>Data da Análise</th>
                                <th style="width: 15%;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="competitorTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <script src="scripts.js"></script>
</body>
</html>
