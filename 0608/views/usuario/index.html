<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuários</title>
  <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
  <h1>Lista de Usuários</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-usuarios"></tbody>
  </table>
  <a href="../usuarios/cadastro.html" class="link-basico">Cadastrar Usuário</a>
  <a href="../../public/index.php" class="link-basico">Início</a>

  <script>
    function carregarUsuarios() {
      fetch('../../controllers/UsuarioController.php')
        .then(res => res.json())
        .then(usuarios => {
          const tabela = document.getElementById('tabela-usuarios');
          tabela.innerHTML = '';
          usuarios.forEach(u => {
            const linha = document.createElement('tr');
            linha.innerHTML = `
              <td>${u.nome}</td>
              <td>${u.email}</td>
              <td>
                <button onclick="editarUsuario(${u.id})">Editar</button>
                <button onclick="excluirUsuario(${u.id})">Excluir</button>
              </td>
            `;
            tabela.appendChild(linha);
          });
        })
        .catch(() => {
          alert('Erro ao carregar usuários.');
        });
    }

    window.onload = carregarUsuarios;

    function excluirUsuario(id) {
      if (confirm('Tem certeza que deseja excluir este usuário?')) {
        fetch('../../controllers/UsuarioController.php', {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id: id })
        })
        .then(res => res.json())
        .then(resposta => {
          if (resposta.sucesso) {
            alert(resposta.mensagem);
            carregarUsuarios();
          } else {
            alert(resposta.erro);
          }
        })
        .catch(() => {
          alert('Erro ao excluir usuário.');
        });
      }
    }

    function editarUsuario(id) {
      const novoNome = prompt('Novo nome do usuário:');
      const novoEmail = prompt('Novo e-mail do usuário:');

      if (novoNome && novoEmail) {
        fetch('../../controllers/UsuarioController.php', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id: id,
            nome: novoNome,
            email: novoEmail
          })
        })
        .then(res => res.json())
        .then(resposta => {
          if (resposta.sucesso) {
            alert(resposta.mensagem);
            carregarUsuarios();
          } else {
            alert(resposta.erro);
          }
        })
        .catch(() => {
          alert('Erro ao atualizar usuário.');
        });
      }
    }
  </script>
</body>
</html>
